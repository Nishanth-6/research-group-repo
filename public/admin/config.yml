backend:
  name: git-gateway
  branch: main

# For local development, uncomment below:
# local_backend: true

# Uncomment below to enable drafts
# publish_mode: editorial_workflow

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

# Enable slug encoding for special characters
slug:
  encoding: "ascii"
  clean_accents: true
  sanitize_replacement: "-"

collections:
  - name: "projects"
    label: "Projects"
    folder: "public/data/projects"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Image URL", name: "image", widget: "string"}
      - label: "Categories"
        name: "categories"
        widget: "select"
        multiple: true
        options: ["energy", "ai", "infrastructure", "resilience", "sustainability"]
      - label: "Team Members"
        name: "team"
        widget: "list"
        field: {label: "Name", name: "name", widget: "string"}
      - {label: "Featured", name: "featured", widget: "boolean", default: false}
      - {label: "Status", name: "status", widget: "select", options: ["active", "completed", "upcoming"], default: "active"}
      - {label: "Start Date", name: "startDate", widget: "datetime", required: false}
      - {label: "End Date", name: "endDate", widget: "datetime", required: false}
      - {label: "Project URL", name: "url", widget: "string", required: false}

  - name: "team"
    label: "Team Members"
    folder: "public/data/team"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Name", name: "name", widget: "string"}
      - {label: "Role", name: "role", widget: "string"}
      - {label: "Bio", name: "bio", widget: "text"}
      - {label: "Photo URL", name: "photo", widget: "string"}
      - {label: "Email", name: "email", widget: "string", required: false}
      - {label: "Office", name: "office", widget: "string", required: false}
      - label: "Research Interests"
        name: "interests"
        widget: "list"
        field: {label: "Interest", name: "interest", widget: "string"}
      - {label: "LinkedIn", name: "linkedin", widget: "string", required: false}
      - {label: "Google Scholar", name: "scholar", widget: "string", required: false}
      - {label: "Website", name: "website", widget: "string", required: false}

  - name: "publications"
    label: "Publications"
    folder: "public/data/publications"
    create: true
    slug: "{{year}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Authors", name: "authors", widget: "string"}
      - {label: "Year", name: "year", widget: "number"}
      - {label: "Journal/Conference", name: "venue", widget: "string"}
      - {label: "Abstract", name: "abstract", widget: "text", required: false}
      - {label: "DOI/Link", name: "link", widget: "string", required: false}
      - {label: "PDF URL", name: "pdf", widget: "string", required: false}
      - label: "Type"
        name: "type"
        widget: "select"
        options: ["journal", "conference", "workshop", "preprint"]
        default: "journal"

  - name: "settings"
    label: "Site Settings"
    files:
      - label: "General Settings"
        name: "general"
        file: "public/data/settings/general.json"
        fields:
          - {label: "Site Title", name: "siteTitle", widget: "string"}
          - {label: "Site Description", name: "siteDescription", widget: "text"}
          - {label: "Hero Title", name: "heroTitle", widget: "string"}
          - {label: "Hero Subtitle", name: "heroSubtitle", widget: "text"}
          - {label: "Contact Email", name: "contactEmail", widget: "string"}
          - {label: "Contact Phone", name: "contactPhone", widget: "string", required: false}
          - {label: "Address", name: "address", widget: "text", required: false}

      - label: "About Page"
        name: "about"
        file: "public/data/settings/about.json"
        fields:
          - {label: "Page Title", name: "title", widget: "string"}
          - {label: "Content", name: "content", widget: "markdown"}
          - {label: "Mission Statement", name: "mission", widget: "text"}
          - {label: "Vision Statement", name: "vision", widget: "text", required: false}
